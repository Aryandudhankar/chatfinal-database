<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/password-reset.css">
</head>
<body>
<div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
        <input type="password" id="password" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <button type="submit">Reset Password</button>
    </form>

    <div id="message"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        document.getElementById("message").innerText = "Passwords do not match.";
        return;
    }

    fetch("/password/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
    })
    .then(response => {
        if (response.ok) {
            document.getElementById("message").innerText = "Password successfully reset!";
        } else {
            document.getElementById("message").innerText = "Invalid or expired token.";
        }
    })
    .catch(err => {
        document.getElementById("message").innerText = "Error resetting password.";
    });
});
</script>
</body>
</html>
