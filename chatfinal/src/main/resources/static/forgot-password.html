<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/password-reset.css">
</head>
<body>
<div class="reset-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email to receive a password reset link.</p>

    <form id="forgotPasswordForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
    </form>

    <div id="message"></div>
</div>

<script>
document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value;

    fetch("/password/request-reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    })
    .then(response => {
        if (response.ok) {
            document.getElementById("message").innerText = "Reset link sent to your email.";
        } else {
            document.getElementById("message").innerText = "Email not found.";
        }
    })
    .catch(err => {
        document.getElementById("message").innerText = "Error sending request.";
    });
});
</script>
</body>
</html>
