<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- optional if you have styling -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Display login error -->
        <div th:if="${param.error}" class="error-message">
                Invalid username or password.
            </div>

            <!-- Optional logout success message -->
            <div th:if="${param.logout}" class="logout-message">
                You have been logged out successfully.
            </div>


        <!-- âœ… Registration link -->
       <p>Don't have an account? <a th:href="@{/register}">Register now</a></p>

    </div>
</body>
</html>
