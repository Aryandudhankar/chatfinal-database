<!DOCTYPE html>
<html lang="en">              
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryan's Chatroom</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="css/homepage.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">X</button>
    <a href="chat.html">💬 Open Chat</a>
<li>
    <form action="/logout" method="post" style="margin: 0;">
        <button class="sidebar-link logout-btn" type="submit">
            🔒 Logout
        </button>
    </form>
</li>

    <a href="#">⚙️ Settings</a>
    <a href="#">❓ Help</a>
  </div>

  <!-- Toggle Button -->

<!-- Top Navigation Bar -->
<div class="topbar">
  <div class="topbar-left">
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
    <div class="logo">🌱 ChatApp</div>
    <div class="explore">Explore</div>
  </div>
  <div class="topbar-center">
    <input type="text" class="search-bar" placeholder="Search...">
  </div>
  <div class="topbar-right">
    <div class="nav-item">Log in</div>
    <div class="nav-item signup">Sign up</div>
  </div>
</div>

  <!-- Main Content -->
  <div class="main" id="mainContent">
    <h1>Welcome to Aryan's Chatroom 👋</h1>
    <p class="hero-text">Join real-time conversations or chat with a bot using <code>@bot</code>.</p>
    <a href="chat.html">
      <button class="start-chat-btn">Start Chatting</button>
    </a>
  </div>

  <script src="js/sidebar.js"></script>
</body>
</html>
